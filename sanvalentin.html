/* ================= CARD ================= */
.card {

  background: rgba(255, 255, 255, 0.08);

.card::before {
  content: "";
  position: absolute;
  inset: -2px;
  border-radius: 30px;
  background: linear-gradient(120deg, #ff4d88, #ff99cc, #ff4d88);
  opacity: 0.3;
  filter: blur(18px);
  z-index: -1;
}

p {

  font-weight: 300;
  line-height: 1.6;
  margin-bottom: 30px;
  color: #ffe6f2;
}

/* ================= BUTTONS ================= */
.buttons {

  height: 90px;

button {

#no {

  top: 0;

.response h1 {

}

.response p {

  bottom: -20px;
  color: #ff4d88;
  animation: float 7s linear forwards;
  opacity: 0.9;
  pointer-events: none;
}

/* ================= ANIMATIONS ================= */
@keyframes pulse {
  0%,100% { transform: scale(1); }
  50% { transform: scale(1.06); }
}

@keyframes appear {
  from { opacity: 0; transform: translateY(40px); }
  to { opacity: 1; transform: translateY(0); }
}

@keyframes fadeUp {
  from { opacity: 0; transform: translateY(25px); }
  to { opacity: 1; transform: translateY(0); }
}

@keyframes float {
  to {
    transform: translateY(-120vh) scale(1.4);
    opacity: 0;
  }
}
